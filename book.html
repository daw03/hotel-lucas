    />
    <link

      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        background-image: linear-gradient(to bottom, #4d4e4e, #002b1f);
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="background-color: rgba(14, 23, 13, 0.8)"

          <img src="assets/logo.png" alt="Asia Gardens Hotel" />
        </a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>

              <a class="nav-link text-white" href="rooms.html">Rooms</a>

            </li>

            <!-- Booking Button -->
            <li class="nav-item">
              <a
                class="nav-link text-white border border-white rounded px-3 py-2"
                href="book.html"
                >Book a Room</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content: Reservation Form -->
    <main class="container my-5">
      <br>
      <br>
      <br>
      <br>
      <div class="row justify-content-center ">
        <div class="col-lg-6">
          <form action="index.html" method="POST" class="p-4 bg-light text-dark rounded">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="mb-3">
              <label for="checkIn" class="form-label">Check-In Date</label>
              <input
                type="date"
                class="form-control"
                id="checkIn"
                name="checkIn"
                required
              />
            </div>
            <div class="mb-3">
              <label for="checkOut" class="form-label">Check-Out Date</label>
              <input
                type="date"
                class="form-control"
                id="checkOut"
                name="checkOut"
                required
              />
            </div>
            <div class="mb-3">
              <label for="roomType" class="form-label">Room Type</label>
              <select class="form-select" id="roomType" name="roomType" required>
                <option value="" selected>Select room type</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
                <option value="family">Family Room</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="specialRequests" class="form-label"
                >Special Requests</label
              >
              <textarea
                class="form-control"
                id="specialRequests"
                name="specialRequests"
                rows="3"
                placeholder="Any special requests? (Optional)"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-dark w-100">
                Confirm Reservation
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="text-white mt-auto py-3"
      style="background-color: rgba(14, 23, 13, 0.8)"
    >

            </div>
          </div>
        </div>

        </div>
